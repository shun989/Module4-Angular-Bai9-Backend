<div>
  <form class="d-flex col-6">
    <input class="form-control" type="text" style="width:400px" name="search" [(ngModel)]="search" autocomplete="off"
           placeholder="Search">
  </form>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">UserName</th>
    <th scope="col">Address</th>
    <th scope="col">Phone</th>
    <th scope="col">Email</th>
    <th scope="col">Website</th>
    <th scope="col">Company</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of allUsers | filter: search; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{item.name}}</td>
    <td>{{item.username}}</td>
    <td>{{item.address.city}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.email}}</td>
    <td>{{item.website}}</td>
    <td>{{item.company.name}}</td>
  </tr>
  </tbody>
  <tr  *matHeaderRowDef="displayedColumns"></tr>
  <tr  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
