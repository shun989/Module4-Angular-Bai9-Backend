<div>
  <form class="d-flex col-6">
    <input class="form-control" type="text" style="width:400px" name="search" [(ngModel)]="search" autocomplete="off"
           placeholder="Search">
  </form>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Body</th>
    <th scope="col">UserId</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of allPosts | filter: search; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{item.title}}</td>
    <td>{{item.body}}</td>
    <td>{{item.userId}}</td>
  </tr>
  </tbody>
  <tr  *matHeaderRowDef="displayedColumns"></tr>
  <tr  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
