<h1>Tạo sản phẩm mới</h1>

<div class="card">
  <div class="card-header">
    Add new user
  </div>
  <div class="card-body">
    <form *ngIf="formAddProduct" [formGroup]="formAddProduct" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" type="text" class="form-control" [ngClass]="name && name.invalid && (name.dirty || name.touched) ? 'is-invalid' : ''" >
      </div>
      <div class="form-group">
        <label>Description</label>
        <input formControlName="description" type="text" class="form-control" [ngClass]="description && description.invalid && (description.dirty || description.touched) ? 'is-invalid' : ''">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input formControlName="price" type="number" class="form-control" [ngClass]="{ 'is-invalid':  price && price.dirty && price.invalid }">
      </div>
      <button [disabled]="formAddProduct.invalid" type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
