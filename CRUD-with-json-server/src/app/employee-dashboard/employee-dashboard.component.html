<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h3 style="color: aliceblue">Angular CRUD</h3>
    <div class="d-flex">
      <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">
        Add Employee
      </button>
    </div>
  </div>
</nav>
<table class="table mt-3">
  <thead>
  <tr>
    <th scope="col">Employee Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Salary</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of employeeData; let i = index">
    <td>{{item.id}}</td>
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.email}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.salary | currency:'VNƒê'}} </td>
    <td>
      <button (click)="onEdit(item)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">
        Edit
      </button>
      <button class="btn btn-danger mx-3" (click)="deleteEmployee(item)">Delete</button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th scope="col">Employee Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Salary</th>
    <th scope="col">Action</th>
  </tr>
  </tfoot>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="mb-3">
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
          <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <label  class="form-label">Phone</label>
            <input type="text" class="form-control" formControlName="phone">
          </div>
          <div class="mb-3">
            <label  class="form-label">Salary</label>
            <input type="text" class="form-control" formControlName="salary">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click) ="postEmployeeDetails()">Add</button>
        <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click) ="updateEmployeeDetails()">Update</button>
      </div>
    </div>
  </div>
</div>
